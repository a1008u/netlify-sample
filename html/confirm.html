<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>netlify-sample</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
 
</head>

<body>
    <section class="text text-h">
      <div class="field">
        <label class="label">Your Name:</label>
        <div id="name" class="control">
          title
        </div>
      </div>
  
      <div class="field">
        <label class="label">Your Email:</label>
        <div id="email" class="control">
          title@test.com
        </div>
      </div>
  
      <div class="field">
        <label class="label">Your Role: </label>
        <div class="control" id="role">
            leader
          </div>
        </div>
      </div>
  
      <div class="field">
        <label class="label">Message: </label>
        <div class="control" id="message">
          this is the time to get the power.
        </div>
      </div>
      <p>
        <button id="button-end">完了</button>
      </p>
    </section>

    <script src="../js/next-end.js"></script>
</body>
</html>
