<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>netlify-sample</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <style>
  .label {
    display: block;
    position: relative;
  }
  .label::before,
  .label::after {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    width: 40%;
    border-bottom: 1px solid #333;
  }
  .label::after {
    bottom: -5px;
  }
  input{
    border: none;
  }
  </style>
</head>

<body>
  <form class="text text-h" name="contact" method="POST" action="/html/input-netlify/thank.html" netlify>
    <p>
      <label>Your Name: <input id="name" type="text" name="name" /></label>
    </p>

    <p>
      <label>Your Email: <input id="email" type="email" name="email" /></label>
    </p>

    <p>
      <label>Your Role:  <input id="role" name="role"></label>
    </p>

    <p>
      <label>Message: <input id="message" name="message" ></input></label>
    </p>

    <br />
    <p>
      <button class="button is-primary" type="submit">完了</button>
    </p>
    <br />
    <p>
      <a class="button is-link" href="./input.html" id="button-back">戻る</a>
    </p>
  </form>

    <script src="../../js/input-netlify/next-end.js"></script>
</body>
</html>
